<div class="container mt-5 col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <i class="bi bi-plus add-icon" (click)="onAdd()"></i>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">P</th>
        <th scope="col">C</th>
        <th scope="col">G</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let food of foods;">
      <th scope="row">{{ food.id }}</th>
      <td>{{ food.name }}</td>
      <td>{{ food.description }}</td>
      <td>{{ food.price }} $</td>
      <td>{{ food.protein }}g</td>
      <td>{{ food.carbohydrate }}g</td>
      <td>{{ food.fat }}g</td>
      <td>
        <div class="action-buttons">
          <i class="bi bi-trash action-icon"(click)="deleteFood(food)"></i>
          <i class="bi bi-pen action-icon" (click)="onEdit(food)"></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
